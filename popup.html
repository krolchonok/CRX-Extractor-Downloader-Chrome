<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Download CRX</title>
  <style>
    body {
      width: 200px;
      font-family: Tahoma, "MS Sans Serif", Arial, sans-serif;
      font-size: 12px;
      margin: 8px;
    }

    .buttons {
      width: 200px;
      height: 28px;
      margin: 4px 0;
      padding: 0;
      border: 1px solid #666;
      background: #efefef;
      border-radius: 0;
      cursor: pointer;
      font: inherit;
      text-align: center;
    }

    .buttons:active {
      background: #e0e0e0;
    }

    p {
      font: inherit;
      margin: 6px 0;
    }

    label {
      display: flex;
      width: 200px;
      height: 28px;
      align-items: center;
      justify-content: center;
      text-align: center;
      font: inherit;
      cursor: pointer;
    }

    .loader {
      position: relative;
      text-align: center;
      width: 50px;
      height: 18px;
      margin: 6px auto;
      display: none;
    }

    .loader .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 3px;
      background: #666;
      animation: loadanim 1.3s linear infinite;
    }

    .loader .dot:nth-child(2) {
      animation-delay: -1.1s;
    }

    .loader .dot:nth-child(3) {
      animation-delay: -0.9s;
    }

    @keyframes loadanim {
      0%, 60%, 100% {
        transform: initial;
      }
      30% {
        transform: translateY(-8px);
      }
    }
  </style>
</head>

<body>
  <div id="zipProgress" style="display: none; margin: 4px 0;">
    <div style="font: inherit; margin-bottom: 4px;" id="zipStatus"></div>
    <div style="width: 200px; height: 6px; background: #dcdcdc; border: 1px solid #999;">
      <div id="zipBar" style="width: 0%; height: 100%; background: #666;"></div>
    </div>
  </div>
  <button class="buttons defaultBtn" id="downloadZIP" title="" data-i18n-title="download_zip_title" data-i18n="download_zip_button"></button>
  <button class="buttons defaultBtn" id="downloadCRX" title="" data-i18n-title="download_crx_title" data-i18n="download_crx_button"></button>

  <p style="display: none" id="info" data-i18n="info_text"></p>

  <div class="buttons">
    <label for="convertCRXToZip" data-i18n="convert_label"></label>
    <input id="convertCRXToZip" title="" data-i18n-title="convert_title" accept=".crx" type="file" style="display: none;height:100%"> </input>
  </div>
  <div class="loader" id='loader'>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>
  <button class="buttons" id="downloadCRXToZip" title="" data-i18n-title="download_zip_file_title" data-i18n="download_zip_file_button" style="display: none;"></button>


</body>
<script src="popup.js"></script>

</html>
